
<html>
<style>
html, body, #map {
    height: 500px;
    width: 500px;
    margin: 0px;
    padding: 0px
}
</style>

<body>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWTUjQQpfGQ8vWfn7qc7Qw4q_mbtJh-kY"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <div id="map" style="border: 2px solid #3872ac;"></div>
        <div id="directions_panel"></div>
        <script>
                //var MapPoints = '[{"address":{"address":"plac Grzybowski, Warszawa, Polska","lat":"52.2360592","lng":"21.002903599999968"},"title":"Warszawa"},{"address":{"address":"Jana Paw\u0142a II, Warszawa, Polska","lat":"52.2179967","lng":"21.222655600000053"},"title":"Wroc\u0142aw"},{"address":{"address":"Wawelska, Warszawa, Polska","lat":"52.2166692","lng":"20.993677599999955"},"title":"O\u015bwi\u0119cim"}]';
                var MapPoints = '[{"address":{"address":"560, JP Nagar 9th Phase, JP Nagar, Bengaluru, Karnataka 560062","lat":"12.874177","lng":"77.567159"},"title":"JP Nagar"},{"address":{"address":"Swamy Complex, Swamy Complex, 24th Main, 24th Main Rd, Marenahalli, 2nd Phase, JP Nagar, Bengaluru, Karnataka 560078","lat":"12.874177","lng":"77.5860402"},"title":"Swamy Complex"},{"address":{"address":"752, 14th Main Rd, Sunshine Colony, Stage 2, BTM Layout, Bengaluru, Karnataka 560076","lat":"12.9138521","lng":"77.6093445"},"title":"Sunshine Colony"},{"address":{"address":"Madiwala Bus Stop, Bengaluru, Karnataka 560068","lat":"12.9247913","lng":"77.6182885"},"title":"Madiwala Bus Stop"}]';
                var MY_MAPTYPE_ID = 'custom_style';
                var directionsDisplay;
                var directionsService = new google.maps.DirectionsService();
                var map;
                
                function initialize() {
                    directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers:true});
                
                    if (jQuery('#map').length > 0) {
                
                        var locations = jQuery.parseJSON(MapPoints);
                
                        map = new google.maps.Map(document.getElementById('map'), {
                            mapTypeId: google.maps.MapTypeId.ROADMAP,
                            scrollwheel: false
                        });
                        directionsDisplay.setMap(map);
                        
                        var infowindow = new google.maps.InfoWindow();
                        var flightPlanCoordinates = [];
                        var bounds = new google.maps.LatLngBounds();
                
                        for (i = 0; i < locations.length; i++) {
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(locations[i].address.lat, locations[i].address.lng),
                                map: map
                            });
                            flightPlanCoordinates.push(marker.getPosition());
                            bounds.extend(marker.position);
                
                            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                                return function () {
                                    infowindow.setContent(locations[i]['title']);
                                    infowindow.open(map, marker);
                                }
                            })(marker, i));
                        }
                
                        map.fitBounds(bounds);
                        /* polyline
                            var flightPath = new google.maps.Polyline({
                                map: map,
                                path: flightPlanCoordinates,
                                strokeColor: "#FF0000",
                                strokeOpacity: 1.0,
                                strokeWeight: 2
                            });
                */
                        // directions service
                        var start = flightPlanCoordinates[0];
                        var end = flightPlanCoordinates[flightPlanCoordinates.length - 1];
                        var waypts = [];
                        for (var i = 1; i < flightPlanCoordinates.length - 1; i++) {
                            waypts.push({
                                location: flightPlanCoordinates[i],
                                stopover: true
                            });
                        }
                        calcRoute(start, end, waypts);
                    }
                }
                
                function calcRoute(start, end, waypts) {
                    var request = {
                        origin: start,
                        destination: end,
                        waypoints: waypts,
                        optimizeWaypoints: true,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function (response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            var route = response.routes[0];
                            var summaryPanel = document.getElementById('directions_panel');
                            summaryPanel.innerHTML = '';
                            // For each route, display summary information.
                            for (var i = 0; i < route.legs.length; i++) {
                                var routeSegment = i + 1;
                                summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
                                summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                                summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                                summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                            }
                        }
                    });
                }
                google.maps.event.addDomListener(window, 'load', initialize);
                </script>
</body>
</html>
